<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Swipe</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>ü´¶ Swipe ü´¶</h1>
  <div class="container">
    {% if photos %}
      <div class="photo-stack">
        {% for photo in photos %}
          <img src="{{ photo }}" class="photo {% if not loop.first %}hidden{% endif %}" />
        {% endfor %}
      </div>
      <div class="controls">
        <button onclick="prevPhoto()">‚Üê</button>
        <button onclick="resetPhotos()">‚Ü∫</button>
        <button onclick="nextPhoto()">‚Üí</button>
      </div>
    {% else %}
      <p class="empty">Aucune image disponible.</p>
    {% endif %}
  </div>

  <script>
    let current = 0;
    const photos = document.querySelectorAll('.photo');

    function updateDisplay() {
      photos.forEach((p, i) => {
        p.classList.toggle('hidden', i !== current);
      });
    }

    function nextPhoto() {
      current = (current + 1) % photos.length;
      updateDisplay();
    }

    function prevPhoto() {
      current = (current - 1 + photos.length) % photos.length;
      updateDisplay();
    }

    function resetPhotos() {
      current = 0;
      updateDisplay();
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight') nextPhoto();
      if (e.key === 'ArrowLeft') prevPhoto();
    });
  </script>
</body>
</html>
